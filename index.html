<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Color Changer</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .visible-canvas {
            border: 1px solid black;
            position:absolute;
        }

        .canvas-size {
            max-width: 90vw;
            max-height: 90vh;
        }

        button {
            margin-top: 10px;
        }

        .tool {
            background-color: lightgray;
            padding: 2px;
        }
    </style>
</head>
<body>
    <h1>Select an Image and watch the "Brushes" slowly change the canvas to Match it!</h1>
    <div id="toolbar" style="display: flex; margin:3px; gap:10px;">
        <div class="tool">
            <label for="imageLoader">Load Image:</label>
            <input type="file" id="imageLoader" accept="image/*" />
        </div>
        <div class="tool">
            <label for="square-outline-checkbox">Show Outlines</label>
            <input type="checkbox" id="square-outline-checkbox" unchecked />
        </div>
        <div class="tool">
            <label for="square-current-color-checkbox">Show Current Colors</label>
            <input type="checkbox" id="square-current-color-checkbox" unchecked />
        </div>
        <div class="tool">
            <label for="use-circles-checkbox">Use Circles</label>
            <input type="checkbox" id="use-circles-checkbox" unchecked />
        </div>
        <div class="tool">
            <label for="squareSize">Square Size</label>
            <input type="number" id="squareSize" value="100" style="width: 50px;" />
        </div>
        <div class="tool">
            <label for="colorSpeed">Color Speed</label>
            <input type="number" id="colorSpeed" value="100" style="width: 50px;" />
        </div>
        <div class="tool">
            <label for="squareSpeed">Square Speed</label>
            <input type="number" id="squareSpeed" value="50" style="width: 50px;" />
        </div>
        <div class="tool">
            <label for="numerOfSquares">Number of Squares</label>
            <input type="number" id="numerOfSquares" value="2" style="width: 50px;" max="100" min="0" />
        </div>
    </div>
    <h4>Note: Some settings combinations are not currently stable</h4>
    <div id="canvasContainer" class="canvas-size" style="position: relative; width:102px; height:102px;">
        <canvas id="canvas" class="visible-canvas canvas-size" style="z-index: 0;">
        </canvas>
        <canvas id="canvas-overlay" class="visible-canvas canvas-size" style="z-index: 0; pointer-events: none; cursor: crosshair;">
    
        </canvas>
    </div>
    <button id="saveButton">Save Image</button>

    <script src="index.js"></script>
</body>
</html>
